    <script>
      AFRAME.registerComponent("autofit-model-shape", {
        init() {
          this.el.addEventListener("model-loaded", () => {
            this.el.setAttribute("ammo-body", {
              type: "dynamic",
              mass: 10,
              restitution: 0.5,
            });
            this.el.setAttribute("ammo-shape", {
              type: "hull",
            });
          });
        },

      <!--Piso-->
      <a-plane
        id="piso"
        src="#textura-piso"
        normal-map="#textura-piso-normal"
        normal-texture-repeat="5 5"
        normal-scale="1 -1"
        repeat="5 5"
        width="3.5"
        height="6"
        rotation="-90 0 0"
        ammo-body="type: static; restitution: 0.7;"
        ammo-shape="type: box; margin: 0;"
      >
      </a-plane>

      <!--Pelota 1-->
      <a-sphere
        id="cubo"
        radius=".1"
        color="red"
        position="-0.5 3 0.05"
        ammo-body="type: dynamic; mass: 0.1; angularDamping: 0.001; restitution: 0.7;"
        ammo-shape="type: sphere;"
      ></a-sphere>

      <!--Pelota 2-->
      <a-sphere
        id="cubo"
        radius=".1"

        position="-0.5 .87 0"

      ></a-sphere>

      <!--TV-->
      <a-obj-model id="tv" src="#tv-obj" mtl="#tv-mtl" scale="0.2 0.2 0.2">

        <a-box
          width="2"
          height=".2"
          depth=".6"
          position="0 0.1 -.15"
          color="red"
          material="transparent: true; opacity: 0;"

        <!--Pantalla-->

          color="green"
