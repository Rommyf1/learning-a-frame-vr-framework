  <body>
    <script>
      AFRAME.registerComponent("autofit-model-shape", {
        init() {
          this.el.addEventListener("model-loaded", () => {
            this.el.setAttribute("ammo-body", {
              type: "dynamic",
              mass: 10,
              restitution: 0.5,
            });
            this.el.setAttribute("ammo-shape", {
              type: "hull",
            });
          });
        },
      });
    </script>

      <!--Piso-->
      <a-plane
        id="piso"
        src="#textura-piso"
        normal-map="#textura-piso-normal"
        normal-texture-repeat="5 5"
        normal-scale="1 -1"
        repeat="5 5"
        width="3.5"
        height="6"
        rotation="-90 0 0"
        ammo-body="type: static; restitution: 0.7;"
        ammo-shape="type: box; margin: 0;"
      >
      </a-plane>

      <!--Pelota 1-->
      <a-sphere
        id="cubo"
        radius=".1"
        color="red"
        position=".5  3 0"
        ammo-body="type: dynamic; mass: 0.1; angularDamping: 0.001; restitution: 0.7;"
        ammo-shape="type: sphere;"
      ></a-sphere>

      <!--Pelota 2-->
      <a-sphere
        id="cubo"
        radius=".1"
        color="red"
        position=".4 .87 0"
        ammo-body="type: dynamic; mass: 0.1; angularDamping: 0.001; restitution: 0.7;"
        ammo-shape="type: sphere;"
      ></a-sphere>

      <!--Sofá 1-->
      <a-obj-model
        id="sofa1"
        src="#sofa-simple"
        material="src: #tela-sofa"
        normal-map="#tela-sofa-normal"
        normal-scale="1 -1"
        normal-texture-repeat="3 3"
        roughness-map="#tela-sofa-roughness"
        metalness-map="#tela-sofa-metalness"
        ambient-occlusion-map="#tela-sofa-occlusion"
        repeat="3 3"
        scale="0.1 0.1 0.1"
      >
        <!--Base Inferior-->
        <a-box
          id="sofa-base-inferior"
          width="11"
          height="1.25"
          depth="4.9"
          material="transparent: true; opacity: 0;"
          position="0 1.16 0.05"
          ammo-body="type: static; restitution: 0.7;"
          ammo-shape="type: box;"
        ></a-box>

        <!--Cojín Izquierdo-->
        <a-box
          id="sofa-cojin-izquierda"
          width="4.6"
          height="1.25"
          depth="3.75"
          material="transparent: true; opacity: 0;"
          position="2.30821 2.29655 0.58426;"
          ammo-body="type: static; restitution: 0.7"
